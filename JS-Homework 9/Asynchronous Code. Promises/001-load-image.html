<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous code</title>
  </head>

  <body>
    <button>Download</button>
    <br />
    <script>
      document.querySelector("button").addEventListener("click", function () {
        // The downloadImage function downloads images asynchronously.
        // synchronous code - each operation waits for the previous one to complete
        // asynchronous code - the operation is performed in a separate thread and allows you to move on to the next action
        let image1 = downloadImage(
          "https://images-assets.nasa.gov/image/PIA16239/PIA16239~orig.jpg"
        );
        let image2 = downloadImage(
          "https://images-assets.nasa.gov/image/PIA22312/PIA22312~orig.jpg"
        );

        document.body.append(image1);
        document.body.append(image2);
      });

      // downloads the image to the specified address
      function downloadImage(url) {
        let image = new Image(500); // image 500px width
        image.src = url; // after setting the value, the browser starts downloading the image
        return image;
      }
    </script>
  </body>
</html>
