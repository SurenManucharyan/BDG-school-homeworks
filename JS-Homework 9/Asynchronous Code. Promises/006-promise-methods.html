<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Methods</title>
  </head>

  <body>
    <button id="start">Run an asynchronous operation</button>
    <script>
      function asyncOperation() {
        return new Promise(function (resolve, reject) {
          let randomValue = Math.floor(Math.random() * 5001); // random value from 0 to 5000

          if (randomValue > 1000) {
            // transfer the promise to the resolved state after a delay
            setTimeout(() => resolve(randomValue), randomValue);
          } else {
            // if the random value is less than 1000, we throw an error
            setTimeout(
              () =>
                reject(new Error(`Error. ${randomValue} is less than 1000.`)),
              randomValue
            );
          }
        });
      }

      let button = document.querySelector("#start");

      button.addEventListener("click", function () {
        // option 1
        // asyncOperation()
        //     .then(
        //         result => console.log(result),
        //         error => console.log(error.message)
        //     );

        // option 2
        asyncOperation()
          .then((result) => console.log(result))
          .catch((error) => console.log(error.message));
      });
    </script>
  </body>
</html>
